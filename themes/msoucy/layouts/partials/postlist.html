<ul>
{{ range $name, $posts := . }}
  <li>
  <h3><a href="/categories/{{ $name }}">{{ $name }}</a></h3>
    <ul>
      {{ range $article := first 5 $posts }}
      <li><a href="{{ $article.Permalink }}">{{ $article.Title }}</a></li>
      {{ end }}
      {{ if gt (len $posts) 5 }}
      <li><a href="/categories/{{ $name }}">...</a></li>
      {{ end }}
    </ul>
  </li>
  {{ end }}
</ul>
